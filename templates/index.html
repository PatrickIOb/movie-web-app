{% extends "base.html" %}
{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('movies', user_id=user.id) }}">
                {{ user.name }}
            </a>
        </li>
    {% else %}
        <li>No users yet.</li>
    {% endfor %}
</ul>

<form method="POST" action="{{ url_for('add_user') }}">
    <input type="text" name="name" placeholder="New user name" required>
    <button type="submit">Add user</button>
</form>

{% endblock %}
